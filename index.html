<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    
        <header>
            <h1>Weather App</h1>
            <form id="form">
              <label for="submit">Pick a location: </label>
              <input type="text" id="search" name="search" autocomplete="on" />
              <input type="submit" id="submit" name="submit" value="Submit" />
            </form>
          </header>
    

    <aside>
        <section>
            <p class="hidden" >Previous Searches</p>
            <ul id="previous">
                <p class="remove">No previous searches</p>
                
            </ul>
            
        </section>
        <form id="convertTemps">
          <label for="temp">Convert the Temperature</label>
          <input type="number" name="temp-to-convert" id="temp-to-convert"/>
      
          <label for="temp_c">To Celcius</label>
          <input type="radio" name="temp" id="to-c" value="c" />
      
          <label for="temp_f">To Fahrenheit</label>
          <input type="radio" name="temp" id="to-f" value="f" />
      
          <input type="submit" value="Submit" />
        </form>
        <h4 id="temperatureConvert"></h4>
      </aside>

      <main>
        <p class="remove">Choose a location to view the weather</p>
        <article>
            <h2 id="LocationName"></h2>
            <span class="gif_container">
                <img id="weatherImage" src="" alt="" />
            </span>
            <p id="area"></p>
            <p id="region"></p>
            <p id="country"></p>
            <p id="currentTemperature"></p>
            <p id="sunshine"></p>
            <p id="rain"></p>
            <p id="snow"></p>
        </article>
        <aside>
            <article class="today">
                <h2 id="today"></h2>
                <p id="todayAvg"></p>
                <p id="todayMax"></p>
                <p id="todayMin"></p>
            </article>

            <article class="tomorrow">
                <h2 id="tomorrow"></h2>
                <p id="tomorrowAvg"></p>
                <p id="tomorrowMax"></p>
                <p id="tomorrowMin"></p>
            </article>

            <article class="dayAfterTomorrow">
                <h2 id="TwoDaysLater"></h2>
                <p id="TwoDaysLaterAvg"></p>
                <p id="TwoDaysLaterMax"></p>
                <p id="TwoDaysLaterMin"></p>
            </article>
        </aside>
      </main>
    
</body>
</html>
